<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Interpreter</title>
    <script>
        function output(text){
            console.log(text);
            let t = document.createElement("div");
            t.innerText=text;
            document.getElementById("output").appendChild(t);
        }

        function run(){
        let lines = document.getElementById("code").value.split('\n');
        var labels = new Map();
        for(let i in lines){
            let parts = lines[i].split(' ');
            let firstWord = parts[0];
            if(firstWord.endsWith(':')){
                labels[firstWord.slice(0,-1)] = i;
                lines[i] = parts.slice(1).join(" ");
            }
        }

    </script>
</head>
<body>
    <textarea id="code" placeholder="Put the text:" cols="40" rows="20">
(-1) Input
loop:
Input (-1)
tmp
Input tmp
Constant tmp loop

0 0 (-1)
tmp: 0
Input: 0
Constant: -49
    </textarea>
    <br/><button onclick="run()">Run Subleq:</button>
    <h2>Output:</h2>
    <div id="output"></div>
</body>
</html>
