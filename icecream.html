<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Pony Icecream</title>
	<style>
	button { width: 10pt; height: 10pt; border: none; padding: 0; margin: 0}
	.myColours button { width: 40pt; height: 40pt }
	body { background: #ded }
	div.block { display: inline-block }
	div { margin: 0; padding: 0 }
	div.myColours { margin: 0.5em 0 3em 0 }
</style>
<script>
	
var currentIcecream = "icecream1a";

function changeColor(col) {document.getElementById(currentIcecream).style.fill = col;}



window.onload = function() {
	let buttons = document.getElementById("buttons");
	for(let r=0;r<360;r+=10) {
		let block = document.createElement('div');
		block.className = "block";
		for(let g=10;g<=100;g+=5) {
			let row = document.createElement('div');
			for(let b=10;b<100;b+=5) {
				let button = document.createElement("button");
				let colour = "hsl("+r+","+g+"%,"+b+"%)";
				button.style.backgroundColor = colour;
				button.onclick = function() { changeColor(colour); };
				row.appendChild(button);
			}
			block.appendChild(row);
		}
		buttons.appendChild(block);
	}
}
</script>
</head>
