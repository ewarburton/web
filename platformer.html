<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer</title>
    <style>
        body { padding:0; margin: 0;}
        svg { background: white; width: 100vw; height: 100vh; position:absolute; margin:0; top: 0; left:0 }
    </style>
    <script>   
    var aps = 0;
    var avn;                                                    
    var avatar_up = true;
    window.onload=function(){
        avn=document.getElementById("avatar")
        document.getElementById("b").addEventListener('keypress',function(e){
            moveava(1);
            avatar_up = true;
        });
        setInterval(function(){
            console.log("hello");
            if(aps == 0) return;
            if(avatar_up == true) {
                avatar_up = false;
                return;
            }
            moveavareverse(1);
        }, 100);
    }
    function moveava(dist){
        aps-=dist;
        avn.setAttribute("transform", "translate(0, "+aps+")")
    }
    function moveavareverse(dist){
        aps+=dist;
        avn.setAttribute("transform", "translate(0, "+aps+")")
    }
    </script>
</head>
<body id="b">
    <svg viewBox="0 0 300 200"
        <g id="background">
            <rect x="0" y="0" width="300" height="200" fill="blue" />
        </g>
        <g id="avatar">
            <rect x="75" y="173.3" height="20" width="20" fill="orange" />
        </g>
    </svg>
</body>
</html>
